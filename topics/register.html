<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 400px;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .registration-title {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .registration-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #565b60;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        /* Responsive adjustments (example) */
        @media (max-width: 400px) {
            .registration-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <div class="registration-header">
            <h2 class="registration-title">Register</h2>
            <p class="registration-subtitle">Create your account</p>
        </div>

        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="button-group">
                <button type="submit" onclick="window.location.href = 'login.html'" class="btn-primary">Register</button>
                <button type="button" onclick="window.location.href = 'index.html'"class="btn-secondary">Cancel</button>
            </div>
        </form>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // In a real application, you would validate the username/password here
            // and handle registration logic.

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.length > 0 && password.length > 0) { // Example check
                // Redirect or perform registration action
                alert('Registration successful!'); // Replace with your logic
            } else {
                // Display error message
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Please fill in all fields.';
            }
        });
    </script>

</body>
</html>
